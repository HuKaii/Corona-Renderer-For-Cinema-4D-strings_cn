<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />

    <title>Corona C4D 插件翻译工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"> -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              corona: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                800: '#9a3412',
                900: '#7c2d12',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        color: #e2e8f0;
      }
      /* 自定义滚动条 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #232324; 
      }
      ::-webkit-scrollbar-thumb {
        background: #676869; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #88898b; 
      }
    </style>
